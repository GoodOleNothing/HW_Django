{% extends "blog/base.html" %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-3 pb-md-4 mx-auto text-center">
    <h2>Написать в блог</h2>
</div>
<div class="col-sm-6">
    <form method="post" action="" class="form-floating" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">{{ form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-outline-primary mt-5">Отправить</button>
        <a href="{% url 'blog:blog_list'%}" class="btn btn-lg btn-block btn-outline-primary mt-5">Назад</a>
    </form>
</div>

{% endblock %}
