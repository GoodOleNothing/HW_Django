{% extends "catalog/base.html" %}
{% block content %}
<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Добавить продукт</h1>
    </div>
    <div class="col-sm-6">
        <form method="post" action="" class="form-floating" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name">Название</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="" value="" required>
                <div class="invalid-feedback">Valid last name is required.</div>
            </div>
            <div class="mb-3">
                <label for="description">Описание</label>
                <input type="text" name="description" class="form-control" id="description" placeholder="" value="">
            </div>
            <div class="mb-3">
                <label for="image">Изображение</label>
                <input type="file" name="image" accept="image/*" class="form-control" id="image" placeholder="" value="">
            </div>
            <div class="mb-3">
                <label for="category">Категория</label>
                <select name="category" id="category" class="form-select" required>
                    <option value="" disabled selected hidden>--Выберите категорию--</option>
                    <option value="1" >Смартфоны</option>
                    <option value="2">Еда</option>
                    <option value="3">Книги</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price">Цена</label>
                <input type="number" name="price" class="form-control" id="price" placeholder="" value="" required>
            </div>
            <button type="submit" class="btn btn-lg btn-block btn-outline-primary mt-5">Отправить</button>
        </form>
    </div>
</div>

{% endblock %}
