{% extends 'catalog/base.html' %}
{% load template_tags %}
{% block content %}
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Каталог</h1>
        </div>
    </div>
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for product in products %}
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ product.name }}</h4>
            </div>
            <div class="card-body">
                <img src="{{ product.image | media_filter }}" class="card-img-top " alt="No image" style="max-width:50%; height:200px">
                    <h1 class="card-title pricing-card-title">{{ product.price }}<small class="text-body-secondary fw-light"> р</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>{{ product.description | truncatechars:100 }}</li>
                        </ul>
                    <a href="../product/{{ product.id }}" class="w-100 btn btn-lg btn-primary">Посмотреть</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
