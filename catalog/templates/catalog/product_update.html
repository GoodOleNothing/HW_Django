{% extends "catalog/base.html" %}
{% block content %}
<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-1 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Изменить продукт</h1>
    </div>
    <div class="col-sm-6">
        <form method="post" action="" class="form-floating" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
            {{ form.as_p }}
            <button type="submit" class="btn btn-lg btn-block btn-outline-primary mt-5">Изменить</button>
                </div>
            </div>
        </form>
        <a href="{% url 'catalog:product_list'%}" class="btn btn-lg btn-block btn-outline-primary mt-5">Назад</a>
    </div>
</div>

{% endblock %}
